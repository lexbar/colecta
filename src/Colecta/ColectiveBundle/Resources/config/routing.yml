ColectaPollCreate:
    pattern:  /new/poll/
    defaults: { _controller: ColectaColectiveBundle:Poll:create }
ColectaPollIndex:
    pattern:  /poll/
    defaults: { _controller: ColectaColectiveBundle:Poll:index }
ColectaPollView:
    pattern:  /poll/{slug}
    defaults: { _controller: ColectaColectiveBundle:Poll:view }
ColectaPollVote:
    pattern:  /vote/{slug}/
    defaults: { _controller: ColectaColectiveBundle:Poll:vote }
ColectaContestCreate:
    pattern:  /new/contest/
    defaults: { _controller: ColectaColectiveBundle:Contest:create }
ColectaContestIndex:
    pattern:  /contest/
    defaults: { _controller: ColectaColectiveBundle:Contest:index }
ColectaContestView:
    pattern:  /contest/{slug}
    defaults: { _controller: ColectaColectiveBundle:Contest:view }
